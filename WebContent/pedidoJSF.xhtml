<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Pedidos</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Gesti√≥n de Pedidos</h3>
	<h:form>
		<h:dataTable value="#{pedidoBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Numero</f:facet>#{c.observaciones}</h:column>
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				<h:inputText value="#{c.observaciones}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.observaciones}" rendered="#{not c.editable}" />
			</h:column>			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{pedidoBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{pedidoBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{pedidoBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Nombrecliente :<h:inputText size="10" value="#{pedidoBean.nombrecliente}"/></li>
		</ul>
		<h:commandButton value="Add" action="#{pedidoBean.add}" />
	</h:form>
</h:body>
</html>
